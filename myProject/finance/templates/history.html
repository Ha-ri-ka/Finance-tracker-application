<!-- history.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense History</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <h1 class="mt-4">Expense History</h1>
    <div class="formcontainer">
        <form method="POST" action="{% url 'history_view' %}" class="container mt-4" >
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="sdate">Start Date</label>
                    <input type="date" class="form-control" id="sdate" name="startdate">
                </div>
                <div class="form-group col-md-4">
                    <label for="edate">End Date</label>
                    <input type="date" class="form-control" id="edate" name="enddate">
                </div>
                <div class="form-group col-md-4">
                    <label>&nbsp;</label> <!-- Empty label for spacing -->
                    <button type="submit" class="btn btn-primary btn-block" style="width: 150px;">Get History</button>
                </div>
            </div>
        </form>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                <tr>
                    <td>{{ expense.date }}</td>
                    <td>&#x20B9;{{ expense.amount }}</td>
                    <td>{{ expense.category }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
